<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mini-Blog</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header class="navbar">
            <div class="navbar__brand">
                <img src="miniblog-logo.svg" alt="The MiniBlog Logo"/>
            </div>
            <ul class="navbar_navigation">
                <li class="navbar__navigation-item">
                    <a href="#" class="navbar__link">Recent</a>
                </li>
                <li class="navbar__navigation-item">
                    <a href="#" class="navbar__link">Calendar</a>
                </li>
            </ul>
        </header>
        <main>
            <section id="writeBlog">
                <h1>Add new entry</h1>
                <form action="\entry" method="POST">
                    <p class="form__input">
                        <label class="form__label" for="entry">Entry Contents</label>
                        <textarea class="form__textarea" name="content" id="entry"></textarea>
                    </p>
                    <button class="form__submit" type="post">Post</button>
                </form>
            </section>
            <section id="displayBlog">
                <h1>Recent blogs</h1>
                <article>
                    <div>
                        <h2>A bit of a crazy day</h2>
                        <time datetime="01-21-2023">Jan 21</time>
                    </div>
                    <p>
                        I have been doing so much programming today!
                    </p>
                </article>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__content">
                <section class="left">
                    <a class="footer_item">Made by Jennifer Traeger</a>
                    <a class="footer_item">My Portfolio</a>
                    <a class="footer_item">LinkedIn</a>
                    <a class="footer_item">Git</a>
                </section>
                <section class="right">
                    <div>
                        <a class="footer_item">Recent</a>
                        <a class="footer_item">Calendar</a>
                    </div>
                    <div>
                        <a class="footer_item">About</a>
                        <a class="footer_item">How MiniBlog was made</a>
                    </div>
                </section>
            </div>
        </footer>
    </body>
</html>
