<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mini-Blog</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header class="navbar">
            <div class="navbar__brand">
                <img class="navbar__logo" src="miniblog-logo.svg" alt="The MiniBlog Logo"/>Mini-Blog
            </div>

            <ul class="navbar__navigation">
                <li class="navbar__navigation-item">
                    <a href="#" class="navbar__link">Recent</a>
                </li>
                <li class="navbar__navigation-item">
                    <a href="#" class="navbar__link">Calendar</a>
                </li>
            </ul>
        </header>
        <main class="main">
            <section>
                <h1 class="main__header">New Entry</h1>
                <form class="form" action="\entry" method="POST">
                    <p class="form__input">
                        <textarea class="form__textarea" name="content" id="entry" aria-label="Entry contents" placeholder="What did you learn today?"></textarea>
                    </p>
                    <button class="form__post" type="post">Post</button>
                </form>
            </section>
            <section>
                <h1 class="main__header">Recent blogs</h1>
                <article class="entry">
                    <div>
                        <h2 class="entry__title">A bit of a crazy day | </h2>
                        <time class="entry__date" datetime="01-21-2023">Jan 21</time>
                    </div>
                    <p class="entry__content">
                        I have been doing so much programming today!
                    </p>
                </article>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__content">
                <section class="left">
                    <a class="footer__item">Made by Jennifer Traeger</a>
                    <a class="footer__item">My Portfolio</a>
                    <a class="footer__item">LinkedIn</a>
                    <a class="footer__item">Git</a>
                </section>
                <section class="right">
                    <div class="footer__column">
                        <a class="footer__item">Recent</a>
                        <a class="footer__item">Calendar</a>
                    </div>
                    <div class="footer__column">
                        <a class="footer__item">About</a>
                        <a class="footer__item">How Mini-Blog was made</a>
                    </div>
                </section>
            </div>
        </footer>
    </body>
</html>
